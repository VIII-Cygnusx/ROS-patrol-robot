local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 10.0
  static_map: false
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.03

  robot_radius: 0.06           #机器人半径 
  
  plugins:
  # - {name: static_layer,        type: "costmap_2d::StaticLayer"}
  # - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
   - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}  

  static_layer:
    enabled:              true
    map_topic:            "map"

  obstacle_layer:
    enabled: true
    obstacle_range: 2.5
    raytrace_range: 3.0
    inflation_radius: 0.03
    track_unknown_space: true
    combination_method: 1

    observation_sources: laser_scan_sensor
    laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

#膨胀层
  inflation_layer:
    enabled:              true
    #cost_scaling_factor:  12.0  # exponential rate at which the obstacle cost drops off (default: 10)
    #inflation_radius:     0.6   #0.3 # max. distance from an obstacle at which costs are incurred for planning paths.
    cost_scaling_factor:   14.0
    inflation_radius:      7.0   #0.3-0.6

  # static_layer:
  #   enabled:              true
  #   map_topic:            "map"
